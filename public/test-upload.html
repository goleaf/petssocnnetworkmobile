<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Local Upload</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin: 20px 0;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0051cc;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background: #f0f0f0;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Local Upload Test</h1>
  <p>Test the local file upload functionality</p>

  <div class="upload-area">
    <input type="file" id="fileInput" accept="image/*">
    <br><br>
    <button onclick="uploadFile()">Upload Image</button>
  </div>

  <div id="result"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      const file = fileInput.files[0];

      if (!file) {
        resultDiv.innerHTML = '<div class="result error">Please select a file first</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="result">Uploading...</div>';

      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('folder', 'test');

        const response = await fetch('/api/upload/local', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Upload failed');
        }

        const result = await response.json();
        resultDiv.innerHTML = `
          <div class="result success">
            <strong>Upload successful!</strong><br>
            URL: ${result.url}<br>
            Size: ${(result.size / 1024).toFixed(2)} KB<br>
            Type: ${result.mimeType}
            <img src="${result.url}" alt="Uploaded image">
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
